<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Feedback</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .card {
      padding: 24px;
      border-radius: 10px;
      background-color: #fff;
    }
    .card--narrow-top {
      padding-top: 20px;
    }
    .card--feedback-form {
      padding-top: 44px;
    }
    .tag {
      display: inline-block;
      padding: 5px 16px 6px;
      font-weight: 600;
      background-color: var(--color-light-bg);
      color: var(--color-blue);
      border-radius: 10px;
      border: none;
      margin-bottom: 14px;
    }
    .tag:hover {
      background-color: #cfd7ff;
    }
    .tag--active {
      background-color: var(--color-blue);
      color: var(--color-white);
    }
  </style>
</head>
<body class="page__body">

  <div class="container">
    <div class="logo"></div>
    <div class="card">
      <button class="tag">All</button>
      <button class="tag">UX</button>
      <button class="tag">UI</button>
      <button class="tag">Engancement</button>
      <button class="tag">Feature</button>
      <button class="tag">Bug</button>
    </div>
    <div class="roadmap-widget"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
