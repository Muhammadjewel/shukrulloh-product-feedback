<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="navbar">
    <div class="tags_list card">
      <button class="tag_btn">All</button>
      <button class="tag_btn">UX</button>
      <button class="tag_btn">UI</button>
      <button class="tag_btn">Enhancement</button>
      <button class="tag_btn">Bug</button>
      <button class="tag_btn">Feature</button>
    </div>
    <div class="roadmap_widget">
      <div class="card">
        <div class="card_head">
          <h3>Roadmap</h3>
          <a href="roadmap.html">View</a>
        </div>
        <div class="card_body">
          <div class="roadmap_status">
            <span class="dot"></span>
            <p>Planned</p>
            <h4>2</h4>
          </div>
          <div class="roadmap_status">
            <span class="dot"></span>
            <p>in Progress</p>
            <h4>3</h4>
          </div>
          <div class="roadmap_status">
            <span class="dot"></span>
            <p>Live</p>
            <h4>1</h4>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
