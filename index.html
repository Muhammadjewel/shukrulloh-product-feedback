<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Feedback</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .btn {
        display: inline-block;
        padding: 10px 17px;
        border: none;
        border-radius: 10px;
        background-color: var(--color-purple);
        color: var(--color-white);
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
    }
    .btn:hover {
        background-color: var(--color-lightpurple);
    }
    .nav-sort {
        background-color: var(--color-text-dark);
    }
    .nav-sort__inner {
        display: flex;
        align-items: center;
        margin: 8px auto;
    }
    .nav-sort__text--wrapper {
        flex-grow: 1;
    }
    .nav-sort__text {
        color: var(--color-white);
        font-weight: 400;
        opacity: 0.75;
    }
    .nav-sort__link {
        color: var(--color-white);
        font-weight: 700;
    }
    .nav-sort__link--selected {
        color: var(--color-white);
        margin-right: 8px;
    }
    .nav-sort__value--wrapper {
        display: none;
    }
    .nav-sort__value--text {
        padding-left: 16px;
        margin: 0;
        color: var(--color-white);
    }
    @media only screen and (min-width: 768px) {
        .nav-sort__value--wrapper {
          display: flex;
          align-items: center;
          padding-right: 38px;
        }
    }
  </style>
</head>
<body class="page__body">

  <div class="nav-sort">
    <div class="container">
        <div class="nav-sort__inner">
            <div class="nav-sort__value--wrapper">
              <img src="img/suggetion-lighter-icon.svg" alt="">
              <h3 class="nav-sort__value--text">6 Suggestions</h3>
            </div>
            <div class="nav-sort__text--wrapper">
              <span class="nav-sort__text">Sort by:</span>
              <span class="nav-sort__link--selected">Most Upvotes</span>
              <svg width="9" height="7" viewBox="0 0 9 7" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="Path 2" d="M1 1L5 5L9 1" stroke="white" stroke-width="2"/>
              </svg>
            </div>
            <button class="btn nav-sort__btn">+ Add Feddback</button>
        </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
